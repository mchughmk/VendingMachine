web:
  build:
    context: .
    image: xc/rails-vending-machine
    dockerfile: Dockerfile.prod
  links:
      - postgres
  environment:
    - DATABASE_URL=postgres://postgres@postgres/postgres
  command: rails s puma -C config/puma.rb
  cached: true
postgres:
  image: postgres:9.6
herokudeployment:
  image: codeship/heroku-deployment
  encrypted_env_file: deployment.env.encrypted
  volumes:
    - ./:/deploy