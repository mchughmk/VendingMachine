- type: parallel
  tag: "add-ci"
  steps:
  - type: serial
    steps:
      - service: web
        command: script/ci pg_ready
      - service: web
        command: script/ci migrate
      - service: web
        command: script/ci unit
      - service: herokudeployment
        command: codeship_heroku deploy /deploy rails-vending-machine
      - service: herokudeployment
        command: heroku run --app rails-vending-machine -- rails db:migrate